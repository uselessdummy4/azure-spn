name: List Files in Branch

on:
  workflow_dispatch:

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test-1 branch
        uses: actions/checkout@v4
        with:
          ref: test-1   # branch to checkout

      - name: List all files
        run: |
          echo "Files in branch test-1:"
          ls -R
