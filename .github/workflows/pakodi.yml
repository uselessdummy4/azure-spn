name: List Files in Triggered Branch

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to list files from'
        required: true
        default: main

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Show branch info
        run: echo "Checked out branch: $GITHUB_REF"

      - name: List all files
        run: |
          echo "Files in the current branch:"
          ls -R
