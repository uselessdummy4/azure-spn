name: List Files in Triggered Branch

on:
  workflow_dispatch:   # allows manual trigger
    inputs:
      branch:
        description: 'Branch to list files from'
        required: true
        default: main

jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the branch that triggered workflow
        uses: actions/checkout@v4
        # No 'ref' here, it will use the branch triggering the workflow
        # If you trigger manually, the 'branch' input can be used dynamically

      - name: Show branch info
        run: echo "Checked out branch: $GITHUB_REF"

      - name: List all files
        run: |
          echo "Files in the current branch:"
          ls -R
